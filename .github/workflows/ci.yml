name: CI Pipeline - Security AOP

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§± Step 1: Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # â˜• Step 2: Set up Java 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # âš™ï¸ Step 3: Cache Maven dependencies for faster builds
      - name: Cache Maven Packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ğŸ§ª Step 4: Build and test Spring Boot backend
      - name: Build Spring Boot Backend
        run: mvn clean package -DskipTests
# ğŸŒ Step 9: Build Frontend (React)
      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      # ğŸŒ Step 5: Set up Node.js for frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # ğŸ§± Step 6: Install and build React app
      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      # ğŸ“¦ Step 7: Archive production build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-aop-build
          path: |
            target/*.jar
            frontend/dist


      # âœ… Step 8: Verify successful build
      - name: Show Success
        run: echo "âœ… Build completed successfully!"
