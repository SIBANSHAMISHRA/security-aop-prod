<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | AOP Security</title>

  <!-- ‚úÖ Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f4f6f9;
      font-family: "Poppins", sans-serif;
    }

    h2 {
      font-weight: 600;
      color: #2c3e50;
    }

    .card {
      border: none;
      border-radius: 12px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .header-bar {
      background-color: #007bff;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout-btn {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      font-weight: 500;
    }

    .logout-btn:hover {
      background: #c82333;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- ‚úÖ Header -->
  <div class="header-bar">
    <h4 class="mb-0">üîê Security AOP Admin Dashboard</h4>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- ‚úÖ Dashboard Content -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">System Statistics</h2>
    <div class="row" id="statsRow">
      <div class="text-center text-secondary">Loading stats...</div>
    </div>
  </div>

  <footer>
    ¬© 2025 Security-AOP Project | Powered by Spring Boot & JavaScript
  </footer>

  <!-- ‚úÖ Your JavaScript Code -->
  <script>
    // Retrieve JWT token from local storage
    const token = localStorage.getItem("token");

    // Redirect to login page if not logged in
    if (!token) {
      alert("Please log in first.");
      location.href = "/login-new.html";
    }

    // Fetch admin stats from backend
    async function fetchStats() {
      try {
        const resp = await fetch("/admin/stats", {
          headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
          }
        });

        if (!resp.ok) throw new Error("Access denied or session expired");

        const stats = await resp.json();

        // ‚úÖ Inject stats into dashboard cards
        document.getElementById("statsRow").innerHTML = `
          <div class="col-md-3 mb-3">
            <div class="card shadow text-center p-3">
              <h5>Total Users</h5>
              <h3>${stats.totalUsers}</h3>
            </div>
          </div>

          <div class="col-md-3 mb-3">
            <div class="card shadow text-center p-3">
              <h5>Admins</h5>
              <h3>${stats.admins}</h3>
            </div>
          </div>

          <div class="col-md-3 mb-3">
            <div class="card shadow text-center p-3">
              <h5>Active Users</h5>
              <h3 class="text-success">${stats.activeUsers}</h3>
            </div>
          </div>

          <div class="col-md-3 mb-3">
            <div class="card shadow text-center p-3">
              <h5>Inactive Users</h5>
              <h3 class="text-danger">${stats.inactiveUsers}</h3>
            </div>
          </div>
        `;
      } catch (err) {
        document.getElementById("statsRow").innerHTML = `
          <div class="alert alert-danger text-center">
            ${err.message}
          </div>
        `;
      }
    }

    // ‚úÖ Logout clears session and redirects
    function logout() {
      localStorage.clear();
      location.href = "/login-new.html";
    }

    // Load stats on page load and refresh every 8 seconds
    document.addEventListener("DOMContentLoaded", fetchStats);
    setInterval(fetchStats, 8000);
  </script>
</body>
</html>
