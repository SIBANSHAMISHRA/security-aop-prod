<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Security Logs ‚Ä¢ Security AOP Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">üßæ Security Event Logs</h1>

    <table class="table table-bordered table-hover table-striped align-middle">
      <thead class="table-dark text-center">
        <tr>
          <th>#</th>
          <th>User</th>
          <th>Event</th>
          <th>Timestamp</th>
          <th>Severity</th>
        </tr>
      </thead>
      <tbody id="logsBody">
        <tr><td colspan="5" class="text-center text-muted">Loading...</td></tr>
      </tbody>
    </table>

    <div class="text-center mt-4">
      <a href="/dashboard-new.html" class="btn btn-secondary">‚¨Ö Back to Dashboard</a>
      <button class="btn btn-outline-primary ms-2" onclick="fetchLogs()">üîÅ Refresh Logs</button>
    </div>
  </div>

  <script>
    async function fetchLogs() {
      try {
        const resp = await fetch('/admin/securityLogs');
        if (!resp.ok) throw new Error('Access denied or session expired');
        const logs = await resp.json();

        const tbody = document.getElementById('logsBody');
        if (!logs || logs.length === 0) {
          tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">No logs available</td></tr>`;
          return;
        }

        tbody.innerHTML = logs.map((log, i) => {
          const sev = log.severity ? log.severity.toUpperCase() : 'INFO';
          let badgeClass = sev === 'ERROR' ? 'danger' : sev === 'WARN' ? 'warning' : 'success';
          return `
            <tr>
              <td class="text-center">${i + 1}</td>
              <td>${log.user || 'N/A'}</td>
              <td>${log.event}</td>
              <td>${log.timestamp}</td>
              <td class="text-center"><span class="badge bg-${badgeClass}">${sev}</span></td>
            </tr>`;
        }).join('');
      } catch (err) {
        document.getElementById('logsBody').innerHTML = `
          <tr><td colspan="5" class="text-center text-danger">${err.message}</td></tr>`;
      }
    }

    // Load logs on page load
    document.addEventListener('DOMContentLoaded', fetchLogs);

    // Optional: Auto-refresh logs every 10 seconds
    setInterval(fetchLogs, 10000);
  </script>
</body>
</html>
